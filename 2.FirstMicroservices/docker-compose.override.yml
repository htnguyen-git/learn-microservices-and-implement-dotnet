version: '3.4'

services:

  basketdb:
    container_name: basketdb
    restart: always
    ports:
      - "6379:6379"
  
  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
    - "27017:27017"
    volumes:
    - mongo_data:/data/db

  basket.api:
    container_name: basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString=basketdb:6379"
    depends_on:
      - basketdb
    ports:
      - "8001:80"

  catalog.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectingString=mongodb://catalogdb:27017"
    depends_on:
      - catalogdb
    ports:
      - "8000:80"
